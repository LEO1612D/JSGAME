<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <title>Number Guesser</title>
  <style>
    body{
      background: #2e2e2e;
    }
  h1{
    font-family: Script MT;
   
  }
  
.container
{
  position: relative;
  top:50pt;
  background: #fff;
  height: 450pt;
  width: 300pt;
  padding: 12pt;
  border-radius: 8pt;

}
  
  </style>
</head>
<body>
  <center> 
    <div class="container" >
    <h1> <center>Try your luck...</center></h1>
    <br><br>
    <div id="game">
      <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
      <input type="number" id="guess-input" placeholder="Enter your guess...">
      <input type="submit" value="Submit" id="guess-btn">
      <br>
      <p class="message"></p>
      <table>
     <tr><td><label for="score">Score</label></td></tr> 
      <tr><td><input type="text" name="" id="player-score" placeholder="0"></td><td></tr>
        <tr><td><label for="score">Guesses Left</label></td></tr>
        <tr><td><input type="text" name="" id="player-guess" placeholder="0"></td></tr>
        
    </table>
     
    </div>
  </div>
</center>
 
  <script src="app.js"></script>
</body>
</html>
